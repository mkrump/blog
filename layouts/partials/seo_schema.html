<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": {{ .Site.BaseURL }}
    },
    "articleSection" : {{ .Section }},
    "name" : {{ .Title }},
    "headline" : {{ .Title }},
    "description" : {{ if .Description }} {{ .Description }} {{ else if (and (.IsPage) (.Summary))}} {{.Summary}} {{ else }}  {{.Title}} {{ end }},
    "inLanguage" : "en-US",
    "author" : {{ index .Site.Author "name"}},
    "creator" : {{ index .Site.Author "name"}},
    "publisher": {{ index .Site.Author "name"}},
    "accountablePerson" : {{ index .Site.Author "name"}},
    "copyrightHolder" : {{ index .Site.Author "name"}},
    "copyrightYear" : {{ .Date.Format "2006" }},
    "datePublished": {{ .Date }},
    "dateModified" : {{ .Date }},
    "url" : {{ .Permalink }},
    "wordCount" : {{ .WordCount }},
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}{{ . }},{{ end }}{{ end }}"Blog" ]
}

</script>
